<div class="mt-5">
    <h2>Ol√° {{nome}}!</h2>
    <a href="http://localhost/projeto/?pagina=produto" class="btn btn-primary mt-5">Novo produto</a>

    <div class="lista-produtos mt-3 table-responsive">
        <h4>Estoque atual</h4>

        {% if mensagemErro != '' %}
        <div class="alert alert-warning mb-3" role="alert">
            {{mensagemErro}}
        </div>
        {% endif %}
        <table class="table table-striped table-hover align-middle">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">nome</th>
                <th scope="col">quantidade</th>
                <th scope="col">valor</th>
                <th scope="col">Editar</th>
                <th scope="col">Excluir</th>
              </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                    <tr>
                        <th scope="row">{{produto.id}}</th>
                        <td>{{produto.nome_produto}}</td>
                        <td>{{produto.quantidade}}</td>
                        <td>R${{produto.valor_produto}}</td>
                        <td>
                            <a href="http://localhost/projeto/?pagina=produto&metodo=editar&id={{produto.id}}" 
                            class="btn btn-primary">
                                <span class="material-icons text-white">
                                    edit
                                </span>
                            </a>
                        </td>
                        <td>
                            <a href="http://localhost/projeto/?pagina=produto&metodo=deletar&id={{produto.id}}" 
                            class="btn btn-danger">
                                <span class="material-icons text-white">
                                    delete
                                </span>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
</div>
