<div class="mt-5">
    <h2>Contribuidores</h2>
    <a href="http://localhost/projeto/?pagina=contribuidor&metodo=criar" class="btn btn-primary mt-5">Novo contribuidor</a>

    <div class="lista-produtos mt-3 table-responsive">
        <h4>Lista de contribuidores</h4>

        {% if mensagemErro != '' %}
        <div class="alert alert-warning mb-3" role="alert">
            {{mensagemErro}}
        </div>
        {% endif %}
        <table class="table table-striped table-hover align-middle">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">nome</th>
                <th scope="col">email</th>
                <th scope="col">cargo</th>
                <th scope="col">Editar</th>
                <th scope="col">Excluir</th>
              </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                    <tr>
                        <th scope="row">{{usuario.id}}</th>
                        <td>{{usuario.nome}}</td>
                        <td>{{usuario.email}}</td>
                        <td>{{usuario.cargo}}</td>
                        <td>
                            <a href="http://localhost/projeto/?pagina=contribuidor&metodo=editar&id={{usuario.id}}" 
                            class="btn btn-primary">
                                <span class="material-icons text-white">
                                    edit
                                </span>
                            </a>
                        </td>
                        <td>
                            <a href="http://localhost/projeto/?pagina=contribuidor&metodo=deletar&id={{usuario.id}}" 
                            class="btn btn-danger">
                                <span class="material-icons text-white">
                                    delete
                                </span>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
</div>
